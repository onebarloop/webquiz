<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="icon" href="assets/beaver.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/darkmodebtn.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">QUIZ APP</h1>
    </header>

    <main>
      <h2>Your Profile</h2>
      <section class="profile-card">
        <img
          class="profile-card__pic"
          src="./assets/block.webp"
          alt="profile picture"
        />
        <p class="profile-card__text">Your name</p>
      </section>
      <div class="counterbox">
        <div class="counterbox__label">
          <img
            class="counterbox__icon"
            src="./assets/icon_bookmark.png"
            alt=""
          />
        </div>
        <div class="counterbox__label">
          <img
            class="counterbox__icon"
            src="./assets/icon_question.png"
            alt=""
          />
          <p class="profile-card__"></p>
        </div>
      </div>
      <button class="profile-card__darkmodebtn" data-js="darkBtn">
        "Darkmode"
      </button>
    </main>

    <footer>
      <nav>
        <ul class="navbar">
          <li class="navbar__item">
            <a href="index.html"
              ><img class="navbar__icon" src="./assets/icon_main.png" alt=""
            /></a>
          </li>
          <li class="navbar__item">
            <a href="bookmarks.html"
              ><img
                class="navbar__icon"
                src="./assets/icon_bookmark.png"
                alt=""
            /></a>
          </li>
          <li class="navbar__item">
            <a href="form.html"
              ><img
                class="navbar__icon"
                src="./assets/icon_question.png"
                alt=""
            /></a>
          </li>
          <li class="navbar__item navbar__item--active">
            <a href="profile.html"
              ><img class="navbar__icon" src="./assets/icon_user.png" alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
